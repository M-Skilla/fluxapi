name: Manual Build and Release Electron App

on:
  workflow_dispatch: # Manual trigger
  push:
    tags:
      - 'v*.*.*' # Automatic trigger on tag push

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            buildScript: build:linux
          - os: windows-latest
            buildScript: build:win
    runs-on: ${{ matrix.os }}

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup pnpm FIRST
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 3️⃣ Setup Node.js with pnpm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # 4.5️⃣ Install snapcraft (for Linux builds)
      - name: Install snapcraft
        if: matrix.os == 'ubuntu-latest'
        run: sudo snap install snapcraft --classic

      # 5️⃣ Build Electron app
      - name: Build Electron app
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CI: true
          ELECTRON_BUILDER_COMPRESSION_LEVEL: 1
          EP_SNAP_PUBLISH: false
        run: pnpm run ${{ matrix.buildScript }}
        timeout-minutes: 30

      # 6️⃣ Upload release assets (only on tag push)
      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          prerelease: ${{ contains(github.ref_name, '-') }}
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
